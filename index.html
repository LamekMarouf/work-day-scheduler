<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <section><h1 id="hiddenMessage"></h1></section>

      <section class="hourBlock">

          <div class="hour">9am</div>
          <input type="text" name="boxText" class="hourText"> 
          <p class="text"></p>
          <button class="saveBtn">Save</button>

          <div class="hour">10am</div>
          <input type="textTwo" name="boxTextTwo" class="hourTextTwo">
          <p class="textTwo"></p>
          <button class="saveBtnTwo">Save</button>

          <div class="hour">11am</div>
          <input type="textThree" name="boxTextThree" class="hourTextThree">
          <p class="textThree"></p>
          <button class="saveBtnThree">Save</button>

          <div class="hour">12pm</div>
          <input type="textFour" name="boxTextFour" class="hourTextFour">
          <p class="textFour"></p>
          <button class="saveBtnFour">Save</button>

          <div class="hour">1pm</div>
          <input type="textFive" name="boxTextFive" class="hourTextFive">
          <p class="textFive"></p>
          <button class="saveBtnFive">Save</button> 

          <div class="hour">2pm</div>
          <input type="textSix" name="boxTextSix" class="hourTextSix"> 
          <p class="textSix"></p>
          <button class="saveBtnSix">Save</button>

          <div class="hour">3pm</div>
          <input type="textSeven" name="boxTextSeven" class="hourTextSeven"> 
          <p class="textSeven"></p>
          <button class="saveBtnSeven">Save</button>

          <div class="hour">4pm</div>
          <input type="textEight" name="boxTextEight" class="hourTextEight"> 
          <p class="textEight"></p>
          <button class="saveBtnEight">Save</button>

          <div class="hour">5pm</div>
          <input type="textNine" name="boxTextNine" class="hourTextNine"> 
          <p class="textNine"></p>
          <button class="saveBtnNine">Save</button>
      </section>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
